{%extends 'base.html'%}
{% block title %}-양식{% endblock %}

{%block header%}
<div style="height: 100px;"></div>
{% endblock %}

{%block contents%}
<h2>양식</h2>
<div class="container">
    <div class="row">
        {% for Western in Western_list %}
        <div class="col col-sm-3">
            <img src="{{Western.photo.url}}" class="img-thumbnail" alt="">
            <p class="text-center">{{Western.title}}</p>
            <!--{{Western.desc}} <br> <br>-->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
